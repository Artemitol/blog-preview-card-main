<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="blog">
    <img class="blog_illustrtion block" src="assets/images/illustration-article.svg" alt="course illustartion">
    
    <div class="block content">
      <div class="hashtag">
        <p>Learning</p>
      </div>
      <p class="data">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="main_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="block author">
      <img class="author_photo" src="assets/images/image-avatar.webp" alt="authors image">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
